<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | SalonBook</title>
    <link rel="stylesheet" href="css\styles.css">
    <link rel="stylesheet" href="css\dark-mode.css" id="darkModeStyle" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle">
        <input type="checkbox" id="darkModeToggle">
        <label for="darkModeToggle">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <span class="toggle-ball"></span>
        </label>
    </div>

    <main class="auth-page">
        <div class="container">
            <div class="auth-card">
                <h2>Create Account</h2>
                
                <form id="signup-form" class="auth-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-block">Sign Up</button>
                </form>

                <div class="auth-divider">
                    <span>or sign up with</span>
                </div>

                <div class="social-login">
                    <button id="googleSignup" class="social-btn google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button id="facebookSignup" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                </div>

                <p class="auth-footer">Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
    </main>

    <!-- Chatbot -->
    <div class="chatbot-container" id="chatbotContainer">
        <div class="chatbot-header">
            <h3>Salon Assistant</h3>
            <button id="closeChatbot"><i class="fas fa-times"></i></button>
        </div>
        <div class="chatbot-messages" id="chatbotMessages"></div>
        <div class="chatbot-input">
            <input type="text" id="chatbotInput" placeholder="How can I help?">
            <button id="sendChatbotMessage"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    <button id="openChatbot" class="chatbot-toggle-btn">
        <i class="fas fa-comment-dots"></i>
    </button>

    <script src="firebase-config.js"></script>
    <script src="js\dark-mode.js"></script>
    <script src="js\auth.js"></script>
    <script src="js\chatbot.js"></script>
</body>
</html>
